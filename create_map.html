<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type = "text/javascript">
      
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap(){
      var data = new google.visualization.arrayToDataTable([['Region', 'Color'], ['Egypt', 3], ['Libya', 2], ['Tunisia', 3], ['Algeria', 1], ['Morocco', 3], ['Western Sahara', 2], ['Mauritania', 3], ['Mali', 2], ['Niger', 3], ['Chad', 1], ['Sudan', 0], ['South Sudan', 3], ['Eritrea', 3], ['Ethiopia', 2], ['Djibouti', 1], ['Somalia', 3], ['Kenya', 1], ['Uganda', 2], ['Rwanda', 3], ['Democratic Republic of the Congo', 1], ['Central Africa Republic', 2], ['Republic of the Congo', 3], ['Gabon', 2], ['Equatorial Guinea', 3], ['Cameroon', 0], ['Nigeria', 2], ['Benin', 1], ['Togo', 3], ['Ghana', 2], ['Burkina Faso', 0], ['Cote D\'Ivoire', 3], ['Liberia', 2], ['Sierra Leone', 3], ['Guinea', 1], ['Guinea Bissau', 3], ['Gambia', 3], ['Senegal', 0], ['Burundi', 2], ['Tanzania', 0], ['Malawi', 3], ['Zambia', 2], ['Angola', 3], ['Namibia', 1], ['Botswana', 3], ['Zimbabwe', 0], ['Mozambique', 1], ['Swaziland', 3], ['Lesotho', 3], ['South Africa', 2], ['Madagascar', 3] ]);
<!--var data = new google.visualization.arrayToDataTable([['Region', 'Color'], ['Egypt', 3]]);-->
      var options = {
      region : '002',
      colorAxis : {colors: ['red', 'green', 'blue', 'yellow']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
      chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
